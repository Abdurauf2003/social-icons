<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network Icons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicons/favicon.ico" type="image/x-icon">
    <link rel="icon" sizes="192x192" href="./favicons/android-chrome-192x192.png" type="image/png">
    <link rel="icon" sizes="512x512" href="./favicons/android-chrome-512x512.png" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
</head>

<body>
    <div class="container" id="myBox">
        <div class="iconBar" id="myBar">
            <iconify-icon id="ico0" class="google-plus" icon="foundation:social-google-plus"></iconify-icon>
            <iconify-icon id="ico1" class="linkedin" icon="ion:social-linkedin"></iconify-icon>
            <iconify-icon id="ico2" class="pinterest" icon="ion:social-pinterest"></iconify-icon>
            <iconify-icon id="ico3" class="whatsapp" icon="ion:social-whatsapp"></iconify-icon>
            <iconify-icon id="ico4" class="skype" icon="ion:social-skype"></iconify-icon>
            <iconify-icon id="mode-btn" class="button" onclick="toggleMode()" icon="line-md:light-dark-loop"></iconify-icon>
            <iconify-icon id="ico5" class="twitter" icon="ion:social-twitter"></iconify-icon>
            <iconify-icon id="ico6" class="snapchat" icon="ion:social-snapchat"></iconify-icon>
            <iconify-icon id="ico7" class="tumblr" icon="ion:social-tumblr"></iconify-icon>
            <iconify-icon id="ico8" class="twitch" icon="ion:social-twitch"></iconify-icon>
            <iconify-icon id="ico9" class="youtube" icon="ion:social-youtube"></iconify-icon>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
</body>

</html>
